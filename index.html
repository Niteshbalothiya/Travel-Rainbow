<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Rainbow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
        <div class="container">
           <h1 class="logo"><img src="image/travel.png" alt="" height="60px"></h1> 
           <div class="menu-icon">&#9776;</div>
           <ul class="nav-list">    
                    <li class="item">Home</li>
                    <li class="item">About</li>
                    <li class="item">Tour</li>
                    <li class="item">Hotel</li>
                    <li class="item">Servics</li>
                    <li class="item"> Feedback</li>
                </ul>
            </nav>
        </div>
    </header>
<div class="hero-section">
    <div class="content-wrapper">
        <h1>Make Your Amazing With Us</h1>
        <p>Find best places to stay, eat with our local experts....</p>
    </div>
    <form action="">
        <div class="search-item">
            <div>Destination</div>
            <input type="text" placeholder="Ex:Hostels, Tour, ....">
        </div>
        <div class="search-item">
            <div>Check In</div>
            <input type="Date" >
        </div>
        <div class="search-item">
            <div>Check Out</div>
            <input type="Date" >
        </div>
        <div class="search-item">
            <div>Adults</div>
            <input type="number" placeholder="No. of Adults">
        </div>
        <div class="search-item">
            <div>Childern</div>
            <input type="Number" placeholder="No. of Childern">
        </div>
        <div class="search-item">
           <button class="search-btn"> Search </button>
        </div>
    </form>
</div>
</body>
</html>
